            b.push(["#AA0000", "蒼雲", "<span style='font-size:48px;'>心法：</span><li>近戰輸出(外功)：分山勁</li><li>坦克(外功)：鐵骨衣</li><span style='font-size:48px;'>體型：</span><li>成男：通常被稱作蒼爹</li><li>成女：通常被稱作盾娘</li><li>蘿莉：通常被稱作盾蘿</li><li>正太：通常被稱作盾太</li>", "shieldback.jpg"]);
            b.push(["#3A0088", "霸刀", "<span style='font-size:48px;'>心法：</span><li>遠程輸出(外功)：北傲訣</li><span style='font-size:48px;'>體型：</span><li>成男：通常被稱作霸爸</li><li>成女：通常被稱作刀娘</li><li>蘿莉：通常被稱作刀蘿</li><li>正太：通常被稱作刀太</li>", "blasterback.jpg"]);
            b.push(["#33FFAA", "長歌", "<span style='font-size:48px;'>心法：</span><li>遠程輸出(內功)：莫問</li><li>奶媽(內功)：相知</li><span style='font-size:48px;'>體型：</span><li>成男：通常被稱作琴爹</li><li>成女：通常被稱作琴娘</li><li>蘿莉：通常被稱作鴿蘿</li><li>正太：通常被稱作鴿太</li>", "zitherback.jpg"]);
